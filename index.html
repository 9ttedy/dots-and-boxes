<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة النقاط والمربعات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="setup-screen" class="screen">
            <h1>لعبة النقاط والمربعات</h1>
            
            <div class="form-group">
                <label for="player-name">اسم اللاعب:</label>
                <input type="text" id="player-name" placeholder="أدخل اسمك">
            </div>
            
            <div class="form-group">
                <label for="difficulty">مستوى الصعوبة:</label>
                <select id="difficulty">
                    <option value="easy">سهل</option>
                    <option value="medium" selected>متوسط</option>
                    <option value="hard">صعب</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="grid-size">حجم الشبكة:</label>
                <select id="grid-size">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5" selected>5x5</option>
                </select>
            </div>
            
            <button id="start-btn" class="btn">بدء اللعبة</button>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="player-info">
                    <span id="current-player" class="player1">دور اللاعب 1</span>
                </div>
                <div class="scores">
                    <div class="score" id="player1-score">اللاعب 1: 0</div>
                    <div class="score" id="player2-score">الكمبيوتر: 0</div>
                </div>
            </div>
            
            <div id="game-board" class="board"></div>
            
            <div class="game-controls">
                <button id="restart-btn" class="btn">إعادة تشغيل</button>
                <button id="menu-btn" class="btn">القائمة الرئيسية</button>
            </div>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1 id="game-over-title">انتهت اللعبة</h1>
            <p id="game-over-message">فاز اللاعب 1!</p>
            <button id="play-again-btn" class="btn">العب مرة أخرى</button>
            <button id="main-menu-btn" class="btn">القائمة الرئيسية</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
